<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My List Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the TailwindCSS CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-3/4 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-gray-800 mb-8">Unordered List with Circle Bullets</h2>
            <ul class="list-disc list-inside text-lg text-gray-700">
                <li class="mb-2">Coffee</li>
                <li class="mb-2">Tea</li>
                <li class="mb-2">Milk</li>
            </ul>
            <h2 class="text-3xl font-semibold text-gray-800 my-8">An unordered HTML list</h2>
            <ul class="list-disc list-inside text-lg text-gray-700">
                <li class="mb-2">Coffee</li>
                <li class="mb-2">Tea</li>
                <li class="mb-2">Milk</li>
            </ul>
            <h2 class="text-3xl font-semibold text-gray-800 my-8">An ordered HTML list</h2>
            <ol class="list-decimal list-inside text-lg text-gray-700">
                <li class="mb-2">Coffee</li>
                <li class="mb-2">Tea</li>
                <li class="mb-2">Milk</li>
            </ol>
        </div>
    </div>
</body>
</html>
