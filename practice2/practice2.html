<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl text-center mb-4">Form Practice</h1>
        <form action="#" method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg animate__animated animate__fadeIn">
            <label for="name" class="block mb-2 text-sm text-gray-600">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-300"><br><br>

            <label for="email" class="block mb-2 text-sm text-gray-600">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-300"><br><br>

            <label for="password" class="block mb-2 text-sm text-gray-600">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-300"><br><br>

            <label for="gender" class="block mb-2 text-sm text-gray-600">Gender:</label>
            <select id="gender" name="gender" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-300">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="subscribe" class="block mb-2 text-sm text-gray-600">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes" class="mr-2">
            <label for="subscribe" class="text-sm text-gray-600">Yes, I want to subscribe</label><br><br>

            <label for="feedback" class="block mb-2 text-sm text-gray-600">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500 transition duration-300"></textarea><br><br>

            <div class="text-center">
                <input type="submit" value="Submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
            </div>
        </form>
        
        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-600 text-sm">
            Copyright 2023 - 21102094 Maulana Rafi
        </footer>
    </div>
</body>
</html>
