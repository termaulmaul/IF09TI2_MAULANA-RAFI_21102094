<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Styling</title>
    <!-- Tambahkan link ke Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Cell that spans two columns</h2>
        <p class="mb-4">To make a cell span more than one column, use the colspan attribute.</p>
        <table class="w-full">
            <tr>
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2" colspan="2">Telephone</th>
            </tr>
            <tr>
                <td class="border px-4 py-2">Bill Gates</td>
                <td class="border px-4 py-2">555 77 854</td>
                <td class="border px-4 py-2">555 77 855</td>
            </tr>
        </table>
    </div>
</body>
</html>
