<!DOCTYPE html>
<html>
    <head>
        <title>Iframe - Target for a Link</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
        <style>
            .iframe-container {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%;
            }
            .iframe-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .link {
                display: inline-block;
                padding: 0.5rem 1rem;
                background-color: #4B5563;
                color: #FFFFFF;
                border-radius: 0.25rem;
                transition: all 0.3s ease-in-out;
            }
            .link:hover {
                transform: translateY(-0.25rem);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <div class="max-w-3xl mx-auto py-8">
            <h2 class="text-3xl font-bold mb-4">Iframe - Target for a Link</h2>
            <div class="iframe-container rounded-lg overflow-hidden shadow-lg mb-4">
                <iframe src="demo_iframe.html" name="iframe_a"></iframe>
            </div>
            <p class="mb-4">When the target of a link matches the name of an iframe, the link will open in the iframe.</p>
            <a href="https://www.w3schools.com" target="iframe_a" class="link">Visit w3Schools</a>
        </div>
    </body>
</html>
