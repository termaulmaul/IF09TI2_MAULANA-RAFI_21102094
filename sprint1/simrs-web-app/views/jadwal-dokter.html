        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fade-in 1s ease-out;
        }

            bottom: 0;
